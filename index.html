<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šifrovací Hra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #output {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Šifrovací Hra</h1>

<p>Zadejte správný kód, abyste získali tajnou zprávu:</p>

<input type="text" id="inputCode" placeholder="Zadejte kód">
<button onclick="decode()">Odemknout</button>

<div id="output"></div>

<script>
    function decode() {
        // Získání hodnoty z inputu
        var code = document.getElementById("inputCode").value;

        // Zde můžete implementovat jednoduchou šifru, například posunutí písmen o určitý počet pozic
        // V tomto příkladu posouváme každé písmeno o 3 pozice v abecedě
        var decodedMessage = "";
        for (var i = 0; i < code.length; i++) {
            var charCode = code.charCodeAt(i);
            if (charCode >= 65 && charCode <= 90) {
                // Velká písmena
                decodedMessage += String.fromCharCode(((charCode - 65 + 3) % 26) + 65);
            } else if (charCode >= 97 && charCode <= 122) {
                // Malá písmena
                decodedMessage += String.fromCharCode(((charCode - 97 + 3) % 26) + 97);
            } else {
                // Ostatní znaky zůstávají nezměněné
                decodedMessage += code[i];
            }
        }

        // Výstup vložíme do elementu s id "output"
        document.getElementById("output").innerHTML = "Tajná zpráva: " + decodedMessage;
    }
</script>

</body>
</html>
